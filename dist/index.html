  <body ng-app="londonBusStopsApp">

    <!-- Add your site or application content here -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" ng-click="open()">Next bus arriving</a>
        </div>
        <div class="navbar-collapse collapse navbar-right">
          <ul class="nav navbar-nav">
            <li><a href="http://maiis.ch">maiis.ch</a></li>
            <li><a href="#">Github</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container map-container" ng-view="" ng-controller="ArrivalsCtrl"></div>

    <span id="loader"></span>

    <script type="text/ng-template" id="nextArrivals.html">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="ok()">&times;</button>
          <h4 class="modal-title">{{items.infos.name}} towards {{items.infos.towards}}</h4>
        </div>
        <div class="modal-body">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th colspan="2">Destination</th>
                <th>In</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="arrival in items.arrivals">
                <td>{{arrival.routeName}}</td>
                <td>{{arrival.destination}}</td>
                <td>{{arrival.estimatedWait}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        </div>
        <div class="modal-footer">
           <button class="btn btn-primary" ng-click="ok()">Close</button>
        </div>
    </script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
